<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 2px solid gray"></canvas>
</body>
</html>

<script>
    function Circle (x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle () {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = getRandomColor();
        let radius = Math.floor(Math.random() * 80);
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x,y,radius);
        ctx.beginPath()
        ctx.arc(circle.x, circle.y, circle.radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }




    // Hàm getRandomHex() sẽ sinh ra một số ngẫu nhiên nằm trong khoảng 0-255.
    function getRandomHex () {
        return Math.floor(Math.random()*255);
    }

    // Hàm getRandomColor() sinh ra một màu ngẫu nhiên.
    function getRandomColor () {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createMultiCircle () {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    }
        createMultiCircle()
</script>
